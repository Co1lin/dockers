name: ubuntu-basic

on:
  push:
    branches:
      - 'main'
    paths:
      - .github/workflows/${{ github.workflow }}.yml
      - .github/actions/build-push/**
      - ${{ github.workflow }}/**

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        uses: ./.github/actions/build-push
        with:
          path: ${{ github.workflow }}
